<!DOCTYPE html>
<html lang="pT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideWorks</title>
    <link rel="stylesheet" href="index.css"> 
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
        
</head>
<body class="body">
    <div class="container">
        <h1 class="h1">Formulário</h1>
            <form>
            <div class="direita">
                <div class="titulo"><label for="name"><h3>Nome</h3></label><input type="text" id="name"class="retangulonome" minlength="3" maxlength="50" id="name" placeholder="Digite o seu nome"></div>

                <div class="titulo"><label for="email"> <h3>E-mail</h3></label><input type="text" id="email" class="retangulonome" id="email" placeholder="slideworks@email.com"></div>

                <div class="titulo"><label for="localidade"><h3>Cidade</h3></label> <input type="text" class="retangulonome" id="localidade" placeholder="Localidade"> - <label for="UF">UF</label><input maxlength="2" class="retangulonome" type="text" id="uf" class="retangulonome" id="localidade"></div>
                
                <div id="celc"class="titulo"><label for="celular"> <h3>Celular</h3></label><input maxlength="2" type="text" id="ddd" class="retangulonome" id="cel" placeholder="00"> <label for="celular"></label><input maxlength="5"type="text" id="pp" class="retangulonome"  placeholder="90000"><label  for="celular"><input maxlength="4" type="text" id="sp" class="retangulonome"  placeholder="0000"></label></div>
                
                    <div id="datac" class="titulo"><label for="nascimento"> <h3>Data de Nasciemento</h3></label><input maxlength="2" type="text" class="retangulonome" id="data" placeholder="00"> /<label for="nascimento"></label><input maxlength="2" type="text" id="mes" class="retangulonome"  placeholder="00"> /<label for="nascimento"></label><input maxlength="4" type="text"  class="retangulonome" id="ano" placeholder="0000"></div>
                
            </div>

            <div class="left">

                <div id="descre" class="titulo"><label for="Descreva Algo"></label><h4>Obs.:</h4><textarea input type="textarea" class="retangulonome" id="desc" placeholder="Algo a Dizer Sobre Você?"input></textarea></div> 

                <button class="enviar">Enviar</button>
            </div>
            </form>
    </div>

</body>
</html>
